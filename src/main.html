<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="normalize.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=searchlocation_oncalendar_todaywater_drop"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>CodeGang Weather</title>
    </head>
    <body>


        <div class="con">

            <div class="main">
                <div class="search">
                    <input
                        class="cityInput"
                        type="text"
                        placeholder="Search For City"
                    />
                    <button class="btn-search" id="btn">
                        <span class="material-symbols-outlined">search</span>
                    </button>
                </div>

                <div class="search-result">


                    <div class="card-1">

                        <div class="current-weather">

                            <div class="details">
                                <p>Now</p>
                                <h2>50<span>°C</span></h2>
                                <p>Broken Clouds</p>
                            </div>

                            <div class="weather-icon">
                                <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="Broken Clouds Weather Icon" loading="lazy">
                            </div>

                        </div>

                        <hr>
                        
                        <div class="card-footerr">
                            <p><i class="fa fa-calendar" aria-hidden="true"></i>Sun, 30 Aug, 2025</p>
                            <p><i class="fa-solid fa-location-dot"></i>Cairo, Gerga</p>
                        </div>

                    </div>

                    <div class="card-2">

                        <div class="hi">
                            <p>High Temp</p>
                            <div>
                                <i class="fa-solid fa-temperature-high details-icons"></i>
                                <p>20<span class="orange-hot cc">°</span>C</p>
                            </div>
                        </div>

                        <hr>

                        <div class="lo">
                            <p>Low Temp</p>
                            <div>
                                <i class="fa-solid fa-temperature-low details-icons"></i>
                                <p>20<span class="orange-hot cc">°</span>C</p>
                            </div>
                        </div>

                        <hr>

                        <div class="feel-like">
                            <p>Feel Like</p>
                            <div>
                                <i class="fa-solid fa-temperature-half details-icons"></i>
                                <p>20<span class="orange-hot cc">°</span>C</p>
                            </div>
                        </div>

                        <hr>

                        <div class="humidity">
                            <p>Humidity</p>
                            <div>
                                <i class="fa-solid fa-droplet details-icons"></i>
                                <p>20<span class="orange-hot cc">%</span></p>
                            </div>
                        </div>


                    </div>

                    <div class="card-3">

                        <div class="air-details">
                            <p>Air Details</p>
                            <i class="fa-solid fa-wind"></i>
                        </div>

                        <hr>

                        <div class="air-block-details">

                            <div class="air-speed">
                                <div>
                                    <p>Wind Speed</p>
                                    <i class="fa-solid fa-location-arrow orange-hot air-icons"></i>
                                </div>
                                <p>2.05<span class="orange-hot">m</span>/<span class="orange-hot">s</span></p>
                            </div>


                            <div class="pressure">
                                <div>
                                    <p>Pressure</p>
                                    <i class="fa-regular fa-compass orange-hot air-icons"></i>
                                </div>
                                <p>1012 <span class="orange-hot">h</span>Pa</p>
                            </div>


                            <div class="visibility">
                                <div>
                                    <p>Visibility</p>
                                    <i class="fa-regular fa-eye orange-hot air-icons"></i>
                                </div>
                                <p>10 <span class="orange-hot">k</span>m</p>
                            </div>

                        </div>

                    </div>

                </div>

                <div class="forecast">

                    <div class="block">
                        <div class="temp-details">
                            <div>
                                <i class="fa-solid fa-temperature-high details-icons"></i>
                                <p>20<span class="orange-hot cc">°</span>C</p>
                            </div>
                            <div>
                                <i class="fa-solid fa-temperature-low details-icons"></i>
                                <p>20<span class="orange-hot cc">°</span>C</p>
                            </div>
                        </div>
                        <p class="temp">20<span class="orange-hot cc">°</span>C</p>
                        <p class="date">1 Sep</p>
                        <p class="day">Friday</p>
                        <div class="forcast-img">
                            <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="Weather Forecast Icon" class="forecast-icon" loading="lazy">
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <script type="module" src="main.js"></script>
    </body>
</html>
