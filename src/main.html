<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="normalize.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=searchlocation_oncalendar_todaywater_drop"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>CodeGang Weather</title>
    </head>
    <body>
        <div class="con">
            <div class="main">
                <div class="search">
                    <input
                        class="cityInput"
                        type="text"
                        placeholder="Search For City"
                    />
                    <button class="btn-search" id="btn">
                        <span class="material-symbols-outlined">search</span>
                    </button>
                </div>

                <div class="search-result hidden">
                    <div class="card-1">
                        <div class="current-weather">
                            <div class="details">
                                <p>Now</p>
                                <h2>50<span>°C</span></h2>
                                <p>Broken Clouds</p>
                            </div>

                            <div class="weather-icon">
                                <img
                                    src="https://openweathermap.org/img/wn/04d@2x.png"
                                    alt="Broken Clouds Weather Icon"
                                    loading="lazy"
                                />
                            </div>
                        </div>

                        <hr />

                        <div class="card-footerr">
                            <p>
                                <i class="fa fa-calendar" aria-hidden="true"></i
                                >Sun, 30 Aug, 2025
                            </p>
                            <p>
                                <i class="fa-solid fa-location-dot"></i>Cairo,
                                Gerga
                            </p>
                        </div>
                    </div>

                    <div class="card-2">
                        <div class="hi">
                            <p>High Temp</p>
                            <div>
                                <i
                                    class="fa-solid fa-temperature-high details-icons"
                                ></i>
                                <p>20<span class="orange-hot cc">°</span>C</p>
                            </div>
                        </div>

                        <hr />

                        <div class="lo">
                            <p>Low Temp</p>
                            <div>
                                <i
                                    class="fa-solid fa-temperature-low details-icons"
                                ></i>
                                <p>20<span class="orange-hot cc">°</span>C</p>
                            </div>
                        </div>

                        <hr />

                        <div class="feel-like">
                            <p>Feel Like</p>
                            <div>
                                <i
                                    class="fa-solid fa-temperature-half details-icons"
                                ></i>
                                <p>20<span class="orange-hot cc">°</span>C</p>
                            </div>
                        </div>

                        <hr />

                        <div class="humidity">
                            <p>Humidity</p>
                            <div>
                                <i
                                    class="fa-solid fa-droplet details-icons"
                                ></i>
                                <p>20<span class="orange-hot cc">%</span></p>
                            </div>
                        </div>
                    </div>

                    <div class="card-3">
                        <div class="air-details">
                            <p>Air Details</p>
                            <i class="fa-solid fa-wind"></i>
                        </div>

                        <hr />

                        <div class="air-block-details">
                            <div class="air-speed">
                                <div>
                                    <p>Wind Speed</p>
                                    <i
                                        class="fa-solid fa-location-arrow orange-hot air-icons"
                                    ></i>
                                </div>
                                <p>
                                    2.05<span class="orange-hot">m</span>/<span
                                        class="orange-hot"
                                        >s</span
                                    >
                                </p>
                            </div>

                            <div class="pressure">
                                <div>
                                    <p>Pressure</p>
                                    <i
                                        class="fa-regular fa-compass orange-hot air-icons"
                                    ></i>
                                </div>
                                <p>1012 <span class="orange-hot">h</span>Pa</p>
                            </div>

                            <div class="visibility">
                                <div>
                                    <p>Visibility</p>
                                    <i
                                        class="fa-regular fa-eye orange-hot air-icons"
                                    ></i>
                                </div>
                                <p>10 <span class="orange-hot">k</span>m</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="forecast hidden">
                    <div class="block">
                        <div class="temp-details">
                            <div>
                                <i
                                    class="fa-solid fa-temperature-high details-icons"
                                ></i>
                                <p>20<span class="orange-hot cc">°</span>C</p>
                            </div>
                            <div>
                                <i
                                    class="fa-solid fa-temperature-low details-icons"
                                ></i>
                                <p>20<span class="orange-hot cc">°</span>C</p>
                            </div>
                        </div>
                        <p class="temp">
                            20<span class="orange-hot cc">°</span>C
                        </p>
                        <p class="date">1 Sep</p>
                        <p class="day">Friday</p>
                        <div class="forcast-img">
                            <img
                                src="https://openweathermap.org/img/wn/04d@2x.png"
                                alt="Weather Forecast Icon"
                                class="forecast-icon"
                                loading="lazy"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast Container -->

        <!-- Toast Container -->
        <div id="toast-container" class="toast-container">
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
                <symbol
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"
                    id="neutralToastIcon"
                >
                    <path
                        fill="var(--color-status)"
                        d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-144c-17.7 0-32-14.3-32-32s14.3-32 32-32s32 14.3 32 32s-14.3 32-32 32z"
                    />
                </symbol>
                <symbol
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"
                    id="infoToastIcon"
                >
                    <path
                        fill="var(--color-status)"
                        d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-144c-17.7 0-32-14.3-32-32s14.3-32 32-32s32 14.3 32 32s-14.3 32-32 32z"
                    />
                </symbol>
                <symbol
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"
                    id="successToastIcon"
                >
                    <path
                        fill="var(--color-status)"
                        d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"
                    />
                </symbol>
                <symbol
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"
                    id="alertToastIcon"
                >
                    <path
                        fill="var(--color-status)"
                        d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zm32 224c0 17.7-14.3 32-32 32s-32-14.3-32-32s14.3-32 32-32s32 14.3 32 32z"
                    />
                </symbol>
                <symbol
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"
                    id="errorToastIcon"
                >
                    <path
                        fill="var(--color-status)"
                        d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512zm97.9-320l-17 17-47 47 47 47 17 17L320 353.9l-17-17-47-47-47 47-17 17L158.1 320l17-17 47-47-47-47-17-17L192 158.1l17 17 47 47 47-47 17-17L353.9 192z"
                    />
                </symbol>
                <symbol
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 384 512"
                    id="closeToastIcon"
                >
                    <path
                        fill="var(--color-status)"
                        d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
                    />
                </symbol>
            </svg>
        </div>


        <div class="video-container">
            <video class="bg-video" id="bg-video"  autoplay muted loop>
                <source id="video-source" src="../Video/default.mp4" type="video/mp4">
            </video>
            <div class="overlay"></div> <!-- الطبقة السوداء -->
        </div>


        <script type="module" src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
